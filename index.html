        <form class="form_signin" >
            <table>
                <tr>
                    <td><label for="name">Họ tên:</label></td>
                    <td><input class="required_color" type="text" name="name" id="name_form" required> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ:</label></td>
                    <td><input type="text" name="address" id="address_form"> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="sex">Giới tính:</label></td>
                    <td>
                        <input type="radio" id="Nam" name="sex" value="Nam">
                        <label  for="Nam">Nam</label>
                        <input type="radio" id="Nữ" name="sex" value="Nữ">
                        <label for="Nữ">Nữ</label>
                    </td> 
                </tr>
                <tr>
                    <td><label for="date">Ngày sinh:</label></td>
                    <td><input class="required_color" type="date" name="date" id="date_form" required> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input class="required_color" type="email" name="email" id="email_form" required> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="phone">Điện thoại:</label></td>
                    <td><input type="number" name="number" id="number_form"> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="call_name">Tên sử dụng:</label></td>
                    <td><input class="required_color" type="text" name="call_name" id="callname_form" required> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="passwd">Mật khẩu:</label></td>
                    <td><input class="required_color" type="password" name="passwd" id="passwd_form" required> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="re_passwd">Nhập lại mật khẩu:</label></td>
                    <td><input class="required_color" type="password" name="re_passwd" id="repasswd_form" required> <span></span></td> 
                </tr>
                <tr>
                    <td><label for="note">Ghi chú:</label></td>
                    <td><textarea name="note" id="" cols="20" rows="5"></textarea><span></span></td> 
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Chấp nhận</button>
                        <button type="submit">Bỏ qua</button>
                    </td>
                    
                    
                </tr>
